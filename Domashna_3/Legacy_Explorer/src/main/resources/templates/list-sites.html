<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
<!--            <h3 class="jumbotron-heading" th:text="${searchedType} != null ? ${searchedType}:'All Sites'"></h3>-->
            <h3 class="jumbotron-heading" th:text="${searchedType}"></h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <input type="hidden" id="heritageSitesExist" th:value="${heritageSites != null && heritageSites.size() > 0}" />
            <div class="col-12" th:if="${heritageSites.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">City</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="site : ${heritageSites}" class="product">
                            <td th:text="${site.getName()}"></td>
                            <td th:text="${site.getCity()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-12 text-danger" th:unless="${heritageSites.size() > 0}" id="displayError">
                <h2>This service is not yet implemented, please use a valid input or try again later</h2>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<script>
    var heritageSitesExist = document.getElementById("heritageSitesExist");

    var displayError = document.getElementById("displayError");

    if (heritageSitesExist) {
        displayError.style.display = "block";
    } else {
        displayError.style.display = "none";
    }
</script>
