<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 70vh;
            width: 100%;
        }
        body{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="filterSelection" class="row justify-content-center">
    <div class="col-md-3">
        <form action="/home" method="GET">
            <div class="form-group">
                <label for="citySelect">Choose City</label>
                <select name="cities" id="citySelect" class="form-control">
                    <option th:selected="${cityItem}" th:each="cityItem : ${cities}"  th:value="${cityItem}" th:text="${cityItem} "></option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-md-3">
        <form action="/home" method="GET">
            <div class="form-group">
                <label for="typeSelect">Choose Heritage site type:</label>
                <select name="types" id="typeSelect" class="form-control">
                    <option th:selected="${typeItem}" th:each="typeItem : ${types}" th:value="${typeItem}" th:text="${typeItem}"></option>
                </select>
            </div>
        </form>
    </div>
</div>
<div id="applyFiltersSection" class="row justify-content-center">
    <form action="/home" method="GET">
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </div>
    </form>
</div>
<div id="map"></div>

<script>
    // Initialize the map
    var map = L.map('map').setView([41.9936657, 21.4428736], 15); // setView([latitude, longitude], zoom)

    // Add a tile layer (you can use different tile providers)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);




</script>
</body>
</html>
