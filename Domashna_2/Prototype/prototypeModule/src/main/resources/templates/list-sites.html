<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading" th:text="${searchedType} != null ? ${searchedType}:'All Sites'"></h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${heritageSites.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">City</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="site : ${heritageSites}" class="product">
                            <td th:text="${site.getName()}"></td>
                            <td th:text="${site.getCity()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
